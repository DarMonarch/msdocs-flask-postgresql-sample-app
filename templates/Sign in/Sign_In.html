<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Sign_In.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
</head>
<body>

    <div class="sign_in_block">
        <h2>Welcome Back!</h2>
        <form action="http://127.0.0.1:5000/login" method="POST">
            <p id="label"><b>Email:</b></p>
            <div class="text_box">
                <input type="text" id="email" name="email" placeholder="Enter your Email" required>
            </div>
            <p id="label"><b>Password:</b></p>
            <div class="text_box">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span class="pass_see" onclick="Password_see('password', this)"><i class="bi bi-eye-slash-fill"></i></span>
            </div>
            <a href="#" class="forgot_pass">Forgot Password?</a>
            <button type="submit" class="sign_in_btn">Sign In</button>
        </form>
        
        <div class="sign_up">
            Don't have an account yet? <br><a href="../Sign Up/Sign_up.html">Create one now</a>
        </div>

        <a href="#" class="help">Need help? Contact our support team</a>
    </div>

    <script src="Sign_In.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
