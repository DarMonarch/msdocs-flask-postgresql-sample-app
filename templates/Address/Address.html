<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="theme" rel="stylesheet" href="{{ url_for('static', filename='light.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='Address.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='popup.css') }}">
    <link rel="stylesheet" href="{{url_for('static', filename = 'help.css')}}" />
    <title>Shopping Cart</title>
    <style>
        .bg-body-tertiary {
            margin-top: 0%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Food Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('Home') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About Us</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="{{ url_for('products') }}" role="button" data-bs-toggle="dropdown" aria-expanded="false">Categories</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{{ url_for('products') }}">Products Page</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('veg') }}">Vegetables</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('fruits') }}">Fruits</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('baked') }}">Baked Goods</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('help') }}">Help</a></li>
                    <li class="nav-item">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="theme_togg" onclick="toggleTheme()">
                            <label class="form-check-label" for="theme_togg"></label>
                        </div>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input id="Search_inp" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                    <a href="{{ url_for('cart') }}" class="ms-3 position-relative"><i class="bi bi-cart"></i>    
                        <span id="cart-count" class="badge position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="font-size: 0.75rem; display: none;">0</span>
                    </a>
                    <a href="{{ url_for('account') }}" class="ms-3"><i class="bi bi-person-circle"></i></a>
                </form>
            </div>
        </div>
    </nav><br><br>
    
    <div class="form-container">
        <h2>Enter Your Address</h2>
        <form  action="{{url_for('proceed')}}" method="post" id="addressForm">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="zipcode">ZIP Code</label>
                <input type="text" id="zipcode" name="zipcode" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <button type="submit" class="submit-btn">Proceed to Buy</button>
        </form>
    </div>

    <div id="myPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="close()">&times;</span>
            <h2>Delivery Address Submitted!</h2>
            <p>Thank you for your purchase!</p>
            <button onclick="close()">Close</button>
        </div>
    </div>


    <script src="{{ url_for('static', filename='js/Help.js') }}"></script>
    <script src="{{ url_for('static', filename='js/Cart.js') }}"></script>
    <script src="{{ url_for('static', filename='Theme.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function display() {
            document.getElementById("myPopup").style.display = "block";
        }

        function close() {
            document.getElementById("myPopup").style.display = "none";
        }

        document.getElementById("addressForm").onsubmit = function(event) {
            event.preventDefault();
            display();
        };
    </script>
</body>
</html>
