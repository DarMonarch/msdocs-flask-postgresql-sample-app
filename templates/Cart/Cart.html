<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="theme" rel="stylesheet" href="{{ url_for('static', filename='light.css') }}">
    <link rel="stylesheet" href="{{url_for('static', filename='Cart.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename = 'help.css')}}" />
    <title>Shopping Cart</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" style="margin: 0; width: 100%; padding: 5px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Food Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('Home') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About Us</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="{{ url_for('products') }}" role="button" data-bs-toggle="dropdown" aria-expanded="false">Categories</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{{ url_for('products') }}">Products Page</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('veg') }}">Vegetables</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('fruits') }}">Fruits</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('baked') }}">Baked Goods</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('help') }}">Help</a></li>
                    <li class="nav-item">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="theme_togg" onclick="toggleTheme()">
                            <label class="form-check-label" for="theme_togg"></label>
                        </div>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input id="Search_inp" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                    <a href="{{ url_for('cart') }}" class="ms-3 position-relative"><i class="bi bi-cart"></i>    
                        <span id="cart-count" class="badge position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="font-size: 0.75rem; display: none;">0</span>
                    </a>
                    <a href="{{ url_for('account') }}" class="ms-3"><i class="bi bi-person-circle"></i></a>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="body">
        <div class="cart-container custom-margin">
            <h1>Shopping Cart</h1>
            
            <div class="cart-table">
                <div class="cart-header">
                    <span>Product Name</span>
                    <span>Quantity</span>
                    <span>Total</span>
                    <span>Action</span>
                </div><br>
                <div id="cartItems" class="cart-items"></div>
            </div>

            <div class="order-summary">
                <h3>Order Summary</h3>
                <div class="summary-item">
                    <span>Cart Subtotal</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-item">
                    <span>Shipping Charge</span>
                    <span>Free</span>
                </div>
                <div class="summary-item total">
                    <span>Total</span>
                    <span id="total">$0.00</span>
                </div>
                <a href="{{url_for('address')}}"><button class="btn-proceed">Proceed to Buy</button></a>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/Help.js') }}"></script>
    <script src="{{ url_for('static', filename='js/Cart.js') }}"></script>
    <script src="{{ url_for('static', filename='Theme.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
