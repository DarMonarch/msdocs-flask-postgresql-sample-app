<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Sign_up.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
</head>
<body>

    <div class="sign_up_block">
        <h2><b>Create Account</b></h2>
        <form action="http://127.0.0.1:5000/Sign_up" method="POST" onsubmit="return check_errors()">
            <p><b>Your Name:</b></p>
            <div class="text_box">
                <input type="text" name="username" placeholder="Enter Your Name" required>
            </div>
            <p><b>Email:</b></p>
            <div class="text_box">
                <input type="email" name="email" placeholder="Enter your Email" required>
            </div>
            <p><b>Password:</b></p>
            <div class="text_box">
                <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
                <span class="pass_see" onclick="Password_see('password', this)"><i class="bi bi-eye-slash-fill"></i></span>
            </div>
            <p id="must"><i>Password must contain at least 6 characters with at least one uppercase letter and special character.</i></p>
            <p><b>Re-enter Password:</b></p>
            <div class="text_box">
                <input type="password" id="re_password" placeholder="Re-enter Password" required>
                <span class="pass_see" onclick="Password_see('re_password', this)"><i class="bi bi-eye-slash-fill"></i></span>
            </div><br>
            <button type="submit" class="sign_up_btn">Create your Account</button>
        </form>
    </div>

    <script src="Sign_up.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
